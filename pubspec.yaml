name: webp_converter
description: Application to convert images to WebP images
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependency_overrides:
  get_it: ^8.0.3

dependencies:
  equatable: ^2.0.7
  file_picker: ^8.1.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_rust_bridge: 2.7.0
  get_it: ^8.0.3
  intl: any
  package_info_plus: ^8.1.2
  path_provider: ^2.1.5
  rust_lib_webp_converter:
    path: rust_builder
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  msix: ^3.16.8

flutter:
  uses-material-design: true
  generate: true

msix_config:
  display_name: WebP Converter
  publisher_display_name: Lospi Dev
  identity_name: dev.lospi.webp-converter
  publisher: "CN=Lospi Dev, O=Lospi Dev, CN=BR"
  logo_path: logo.jpg
  store: false
  languages: en-US, pt-BR
  app_installer: #<-- app installer configuration
    publish_folder_path: .\build\output